<!DOCTYPE html>
<html>
    <head>
        <title>Predict'IF - Page employé</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Fichier CSS pour le style de la page -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Predict'IF</h1>
        
        <button id="bouton-lancer-consultation" disabled>LANCER LA CONSULTATION EN COURS</button>
        <!-- Popup -->
        <div id="popup-consultation" class="popup">

          <!-- Contenu du popup -->
          <div class="popup-content">
            <p>CONSULTATION EN COURS</p>
            <ul>
                <li>Amour <input type="text" id="champ-amour" size="10" /></li>
                <li>Santé <input type="text" id="champ-sante" size="10" /></li>
                <li>Travail <input type="text" id="champ-travail" size="10" /></li>
            </ul>
            <button id="bouton-aide-prediction">AIDE PREDICTION</button>
            <ul id="liste-prediction"></ul>
            <button id="bouton-fin-consultation">CONSULTATION TERMINEE</button>
          </div>

        </div>
        <!-- Popup commentaire -->
        <div id="popup-commentaire" class="popup">
          <!-- Contenu du popup -->
          <div class="popup-content">
            <p>Rentrez votre commentaire sur la consultation qui vient de se terminer :</p>
            <input type="text" id="champ-commentaire" size="80" />
            <button id="bouton-valider-consultation">VALIDER</button>
          </div>
        </div>
        
        
        <button id="bouton-historique">HISTORIQUE</button>
        <!-- Popup -->
        <div id="popup-historique" class="popup">

          <!-- Contenu du popup -->
          <div class="popup-content">
            <p>HISTORIQUE</p>
            <ul id="liste-consultation"></ul>
            <button id="bouton-fermer-popup-historique">fermer</button>
          </div>

        </div>
        
        
        <button id="bouton-info-client" disabled>INFO CLIENT</button>
        <!-- Popup -->
        <div id="popup-info-client" class="popup">

          <!-- Contenu du popup -->
          <div class="popup-content">
            <p>INFO CLIENT</p>
            <p>
                Signe du Zodiaque : <span id="zodiaque"></span><br/>
                Couleur : <span id="couleur"></span><br/>
                Animal : <span id="animal"></span><br/>
                Signe Chinois : <span id="chinois"></span><br/>
            </p>
            <ul id="historique-consultations-client"></ul>
            <button id="bouton-fermer-popup-info-client">fermer</button>
          </div>

        </div>
        
        
        <button id="bouton-statistiques">STATISTIQUES</button>
        <!-- Popup -->
        <div id="popup-statistiques" class="popup">

          <!-- Contenu du popup -->
          <div class="popup-content">
            <p>STATISTIQUES</p>
            <button id="bouton-fermer-popup-statistiques">fermer</button>
          </div>

        </div>
        
        
        <script>
            $(document).ready( function () {
                var consultationEnCoursId;
                var clientEnCoursId;
                
                // Récuperation consultation en cours
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'getConsultationEnCours'
                    },
                    dataType: 'json'
                })
                .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                    console.log('Response',response); // LOG dans Console Javascript

                    if (response.consultationEnCours) {
                        consultationEnCoursId = response.consultation.id;
                        clientEnCoursId = response.consultation.idClient;
                        
                        document.getElementById("bouton-lancer-consultation").disabled = false;
                        document.getElementById("bouton-info-client").disabled = false;
                    }
                    else {
                        consultationEnCoursId = -1;
                    }
                })
                .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                    console.log('Error',error); // LOG dans Console Javascript
                    alert("Erreur lors de l'appel AJAX");
                })
                .always( function () { // Fonction toujours appelée

                });
                
                $('#bouton-lancer-consultation').on( 'click', function () { // Fonction appelée lors du clic sur le bouton
                    console.log("clic sur le bouton bouton-lancer-consultation"); // LOG dans Console Javascript

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'demarerConsultation'
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        
                        var popup = document.getElementById("popup-consultation");
                        popup.style.display = "block";
                        
                        
                        var boutonFin = document.getElementById("bouton-fin-consultation");
                        boutonFin.addEventListener('click', function() {
                            console.log("Clic sur le bouton fin-consultation"); // LOG dans la console JavaScript

                            var popup = document.getElementById("popup-consultation");
                            popup.style.display = "none";
                            
                            var popupCommentaire = document.getElementById("popup-commentaire");
                            popupCommentaire.style.display = "block";
                            
                            var boutonValider = document.getElementById("bouton-valider-consultation");
                            boutonValider.addEventListener('click', function() {
                                console.log("Clic sur le bouton valider-consultation"); // LOG dans la console JavaScript
                                
                                var commentaire = $('#champ-commentaire').val();
                                
                                // Appel AJAX
                                $.ajax({
                                    url: './ActionServlet',
                                    method: 'POST',
                                    data: {
                                        todo: 'terminerConsultation',
                                        commentaire: commentaire
                                    },
                                    dataType: 'json'
                                })
                                .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                                    console.log('Response',response); // LOG dans Console Javascript

                                    var popupCommentaire = document.getElementById("popup-commentaire");
                                    popupCommentaire.style.display = "none";
                                    
                                    consultationEnCoursId = -1;
                                    clientEnCoursId = -1;
                                    document.getElementById("bouton-lancer-consultation").disabled = true;
                                    document.getElementById("bouton-info-client").disabled = true;
                                })
                                .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                                    console.log('Error',error); // LOG dans Console Javascript
                                    alert("Erreur lors de l'appel AJAX");
                                })
                                .always( function () { // Fonction toujours appelée

                                });
                            });
                        });
                        
                        var boutonAide = document.getElementById("bouton-aide-prediction");
                        boutonAide.addEventListener('click', function() {
                            console.log("Clic sur le bouton aide-prediction"); // LOG dans la console JavaScript
                            
                            var amour = $('#champ-amour').val();
                            var sante = $('#champ-sante').val();
                            var travail = $('#champ-travail').val();
                            
                            // Appel AJAX
                            $.ajax({
                                url: './ActionServlet',
                                method: 'POST',
                                data: {
                                    todo: 'aiderPrediction',
                                    amour: amour,
                                    sante: sante,
                                    travail: travail
                                },
                                dataType: 'json'
                            })
                            .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                                console.log('Response',response); // LOG dans Console Javascript
                                
                                if (response.predictionsGenerees) {
                                    $('#liste-prediction').empty();

                                    for (let i = 0; i < response.prediction.length; i++) {
                                        $('#liste-prediction').append("<li><span>" + response.prediction[i].texte + "</span></li>");
                                    }
                                }
                                else {
                                    $('#liste-prediction').empty();
                                    $('#liste-prediction').append("<li><span>Erreur</span></li>");
                                }
                            })
                            .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                                console.log('Error',error); // LOG dans Console Javascript
                                alert("Erreur lors de l'appel AJAX");
                            })
                            .always( function () { // Fonction toujours appelée

                            });
                        });
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
                
                $('#bouton-historique').on( 'click', function () { // Fonction appelée lors du clic sur le bouton
                    console.log("clic sur le bouton historique"); // LOG dans Console Javascript

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'getHistoriqueEmploye'
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        
                        var popup = document.getElementById("popup-historique");
                        popup.style.display = "block";
                        
                        var boutonFermer = document.getElementById("bouton-fermer-popup-historique");
                        boutonFermer.addEventListener('click', function() {
                            console.log("Clic sur le bouton fermer-popup-historique"); // LOG dans la console JavaScript

                            var popup = document.getElementById("popup-historique");
                            popup.style.display = "none";
                        });
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
                
                $('#bouton-info-client').on( 'click', function () { // Fonction appelée lors du clic sur le bouton
                    console.log("clic sur le bouton info-client"); // LOG dans Console Javascript

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'getInfoClient'
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        
                        var popup = document.getElementById("popup-info-client");
                        popup.style.display = "block";
                        
                        $('#zodiaque').empty();
                        $('#couleur').empty();
                        $('#animal').empty();
                        $('#chinois').empty();
                        $('#historique-consultations-client').empty();
                        
                        if (response.infoClient) {
                            $('#zodiaque').append(response.zodiaque);
                            $('#couleur').append(response.couleur);
                            $('#animal').append(response.animal);
                            $('#chinois').append(response.chinois);
                            
                            for (let i = 0; i < response.historiqueClient.length; i++) {
                                $('#historique-consultations-client').append("<li><span>Consultation du " + response.historiqueClient[i].date + " avec " + response.historiqueClient[i].medium + ", commentaire : " + response.historiqueClient[i].commentaire + "</span></li>");
                            }
                        }
                        else {
                            $('#zodiaque').append("Erreur");
                            $('#couleur').append("Erreur");
                            $('#animal').append("Erreur");
                            $('#chinois').append("Erreur");
                            
                            $('#historique-consultations-client').append("<li><span>Erreur</span></li>");
                        }
                        
                        var boutonFermer = document.getElementById("bouton-fermer-popup-info-client");
                        boutonFermer.addEventListener('click', function() {
                            console.log("Clic sur le bouton fermer-popup-popup-info-client"); // LOG dans la console JavaScript

                            var popup = document.getElementById("popup-info-client");
                            popup.style.display = "none";
                        });
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
                
                $('#bouton-statistiques').on( 'click', function () { // Fonction appelée lors du clic sur le bouton
                    console.log("clic sur le bouton statistiques"); // LOG dans Console Javascript

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'getStatistiques'
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        
                        var popup = document.getElementById("popup-statistiques");
                        popup.style.display = "block";
                        
                        
                        
                        var boutonFermer = document.getElementById("bouton-fermer-popup-statistiques");
                        boutonFermer.addEventListener('click', function() {
                            console.log("Clic sur le bouton fermer-popup-statistiques"); // LOG dans la console JavaScript

                            var popup = document.getElementById("popup-statistiques");
                            popup.style.display = "none";
                        });
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
                
            });
        </script>
    </body>
</html>
