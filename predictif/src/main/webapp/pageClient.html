<!DOCTYPE html>
<html>
    <head>
        <title>Predict'IF - Page client</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Fichier CSS pour le style de la page -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Predict'IF</h1>
        
        <button id="bouton-historique">HISTORIQUE</button>
        <!-- Popup -->
        <div id="popup-historique" class="modal">

          <!-- Contenu du popup -->
          <div class="modal-content">
            <p>HISTORIQUE</p>
            <button id="bouton-fermer-popup">fermer</button>
          </div>

        </div>
        
        <button id="bouton-profil-astral">PROFIL ASTRAL</button>
        <!-- Popup -->
        <div id="popup-profil-astral" class="modal">

          <!-- Contenu du popup -->
          <div class="modal-content">
            <p>PROFIL ASTRAL</p>
            <p>
                Signe du Zodiaque : <span id="zodiaque"></span><br/>
                Couleur : <span id="couleur"></span><br/>
                Animal : <span id="animal"></span><br/>
                Signe Chinois : <span id="chinois"></span>
            </p>
            <button id="bouton-fermer-popup">fermer</button>
          </div>

        </div>
        
        <button id="bouton-consultation">CONSULTATION</button>
        <!-- Popup -->
        <div id="popup-consultation" class="modal">

          <!-- Contenu du popup -->
          <div class="modal-content">
            <p>CONSULTATION</p>
            <button id="bouton-fermer-popup">fermer</button>
          </div>

        </div>
        
        <script>
            $(document).ready( function () {
                $('#bouton-historique').on( 'click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton historique"); // LOG dans Console Javascript

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'getHistoriqueClient'
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        
                        var popup = document.getElementById("popup-historique");
                        popup.style.display = "block";

                        $('#bouton-fermer-popup').on( 'click', function () {
                            popup.style.display = "none";
                        });
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
                
                $('#bouton-profil-astral').on( 'click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton profil-astral"); // LOG dans Console Javascript

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'getProfilAstralClient'
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        
                        var popup = document.getElementById("popup-profil-astral");
                        popup.style.display = "block";
                        
                        if (response.profilAstral) {
                            $('#zodiaque').html(response.zodiaque);
                            $('#couleur').html(response.couleur);
                            $('#animal').html(response.animal);
                            $('#chinois').html(response.chinois);
                        }
                        else {
                            $('#zodiaque').html("Erreur");
                            $('#couleur').html("Erreur");
                            $('#animal').html("Erreur");
                            $('#chinois').html("Erreur");
                        }
                        
                        $('#bouton-fermer-popup').on( 'click', function () {
                            popup.style.display = "none";
                        });
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
                
            });
        </script>
    </body>
</html>
